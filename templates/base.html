<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    
    <title>TherAPI{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark fixed-top" id="mainNav">
        <div class="container-fluid justify-content-center" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('beach') }}">Beach</a>
                </li>
		    	<li class="nav-item">
		    		<a class="nav-link" href="{{ url_for('forest') }}">Forest</a>
		    	</li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('space') }}">Space</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('rainy') }}">Rainy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('river') }}">River</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('fire') }}">Fire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('snow') }}">Snow</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
