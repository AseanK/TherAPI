{% extends "base.html" %}

{% block title %}
 - Forest
{% endblock %}

{% block content %}
<div class="forest-landing landing">
    <div class="quote-box py-5">
        <div class="row justify-content-center py-5">
            <div class="col col-8 py-3 quote-container">
                <h3>{{ quote[0].quote }}</h3>
                <p class="text-end">- {{ quote[0].author }}</p>
            </div>
        </div>
    </div>
    <div class="play-button forest" onclick="playAudio()"></div>
</div>
<audio id="audio" autoplay controls loop preload="auto" style="display: none;">
    <source src="{{ url_for('static', filename='sound/forest.mp3')}}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
{% endblock %}
